<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Respawn — Weapons Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="app.css" rel="stylesheet" />
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="root" inert>
    <header><h1>Respawn — HEAT / CIVIS</h1></header>
    <main id="content"></main>
    <footer><small>F6 para abrir • ESC para cerrar</small></footer>
  </div>
  <div id="app" class="hidden">
    <header>
      <h1 id="title"></h1>
      <div class="hud">
        <div class="hud-bar"><span id="hud-heat-label">HEAT</span><div class="bar"><div class="fill heat" style="width:0%"></div></div></div>
        <div class="hud-bar"><span id="hud-civis-label">CIVIS</span><div class="bar"><div class="fill civis" style="width:0%"></div></div></div>
        <div class="hud-bar"><span id="hud-rep-label">REP</span><div class="bar"><div class="fill rep" style="width:0%"></div></div></div>
      </div>
      <button id="btn-close">×</button>
    </header>

    <section class="toolbar">
      <select id="family-select"></select>
      <div class="branch-tags">
        <span class="tag heat" id="tag-heat"></span>
        <span class="tag civis" id="tag-civis"></span>
      </div>
    </section>

    <main id="grid">
      <div class="column" id="col-heat">
        <h2 id="col-heat-title"></h2>
        <ul class="levels" id="levels-heat"></ul>
      </div>
      <div class="column" id="col-civis">
        <h2 id="col-civis-title"></h2>
        <ul class="levels" id="levels-civis"></ul>
      </div>
    </main>

    <footer>
      <small id="neutral-text"></small>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="card">
      <h3 id="modal-title">Reclamar</h3>
      <div class="meta">
        <div><b id="lbl-cost"></b>: <span id="val-cost">$—</span></div>
        <div><b id="lbl-time"></b>: <span id="val-time">—</span></div>
        <div><b id="lbl-place"></b>: <span id="val-place">—</span></div>
        <div class="atts"><b>Attachments:</b> <span id="val-atts">—</span></div>
      </div>
      <div class="actions">
        <button id="btn-claim"></button>
        <button id="btn-equip"></button>
        <button id="btn-cancel"></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
